<div class="flex p-[1rem] h-[20vh]">
  <mat-icon color="warn">error</mat-icon>
  <mat-dialog-content class="bg-gray">
    <p class="text-base">{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="border-2 border-black rounded-[1rem] p-[0.5rem]" mat-button (click)="closeDialog()">Cerrar</button>
  </mat-dialog-actions>
</div>
